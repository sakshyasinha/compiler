<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Compiler</title>
    <style>
        /* üåô Dark Mode Inspired Theme */
        :root {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #007acc;
            --secondary-color: #252526;
            --border-color: #3c3c3c;
            --error-color: #ff5555;
            --success-color: #50fa7b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        select, input, button {
            background: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
            outline: none;
        }

        button {
    cursor: pointer;
    background: linear-gradient(135deg, var(--accent-color), #005f99);
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s ease-in-out;
}

button:hover {
    background: linear-gradient(135deg, #005f99, var(--accent-color));
    transform: scale(1.05);
}

#editor {
    width: 100%;
    max-width: 900px;
    height: 400px; /* Increased height */
    border-radius: 8px;
    padding: 10px;
    text-align: left;
}
.CodeMirror, #editor, pre {
    text-align: left;
}


pre {
    font-size: 14px;
    padding: 20px;
    line-height: 1.5;
    background: rgba(255, 255, 255, 0.1);
    border-left: 5px solid var(--accent-color); /* Highlighted left border */
    overflow-x: auto; /* Enables horizontal scrolling */
    text-align: left;
}


        /* Responsive Design */
        @media (max-width: 768px) {
            #editor { height: 250px; }
            select, input, button { width: 100%; margin: 5px 0; }
        }
    </style>

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
</head>

<body>
    <h1>üöÄ Online Code Compiler</h1>

    <label for="language">Choose a language:</label>
    <select id="language">
        <option value="71">Python</option>
        <option value="63">JavaScript</option>
        <option value="54">C++</option>
        <option value="62">Java</option>
    </select>

    <textarea id="editor">print("Hello, World!")</textarea>

    <input type="text" id="inputData" placeholder="Enter input (optional)">
    <button onclick="runcode()">Run Code</button>

    <h2>Output:</h2>
    <pre id="output" class="output-success">Waiting for execution...</pre>

    <script>
        let rapidapiKey = "";
        let mistralApiKey = "";

        async function fetchKeys() {
    try {
        const response = await fetch("/keys");
        const keys = await response.json();
        rapidapiKey = keys.rapidapiKey;
        mistralApiKey = keys.mistralApiKey;

        console.log("RapidAPI Key:", rapidapiKey ? "‚úÖ Loaded" : "‚ùå Not Found");
        console.log("Mistral API Key:", mistralApiKey ? "‚úÖ Loaded" : "‚ùå Not Found");

        if (!rapidapiKey || !mistralApiKey) {
            alert("Missing API keys! Check the server or .env file.");
        }
    } catch (error) {
        console.error("Error fetching API keys:", error);
    }
}


        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "python",
            lineNumbers: true,
            theme: "material-darker",
            autoCloseBrackets: true
        });

        document.getElementById("language").addEventListener("change", function () {
            var selectedLang = this.value;
            var mode = selectedLang === "71" ? "python" :
                       selectedLang === "63" ? "javascript" :
                       selectedLang === "54" ? "text/x-c++src" :
                       selectedLang === "62" ? "text/x-java" : "text";
            editor.setOption("mode", mode);
        });

        async function runcode() {
            const code = editor.getValue().trim();
            const language = document.getElementById("language").value;
            const input = document.getElementById("inputData").value.trim();
            const output = document.getElementById("output");

            if (!code) {
                alert("Please write some code");
                return;
            }

            output.innerText = "Running code...";
            output.classList.remove("output-success", "output-error");

            try {
                const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=false&wait=true", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-RapidAPI-Key": rapidapiKey,
                        "X-RapidAPI-Host": "judge0-ce.p.rapidapi.com"
                    },
                    body: JSON.stringify({
                        source_code: code,
                        language_id: parseInt(language),
                        stdin: input
                    })
                });

                const result = await response.json();

                if (result.compile_output) {
    output.innerText = `Compilation Error:\n${result.compile_output}`;
    output.classList.add("output-error");
    analyzeError(result.compile_output); // üî• Use AI to analyze errors
} else if (result.stderr) {
    output.innerText = `Error:\n${result.stderr}`;
    output.classList.add("output-error");
    analyzeError(result.stderr); // üî• Use AI for runtime errors
}
 else if (result.stdout) {
                    output.innerText = `Output:\n${result.stdout}`;
                    output.classList.add("output-success");
                } else {
                    output.innerText = "Unknown error occurred.";
                }

            } catch (error) {
                output.innerText = "Error executing code!";
                output.classList.add("output-error");
                console.error("Execution Error:", error);
            }
        }
        async function analyzeError(errorMessage) {
    const output = document.getElementById("output");

    if (!mistralApiKey) {
        output.innerText += "\n\n‚ö†Ô∏è AI Analysis Unavailable (API Key Missing)";
        return;
    }

    try {
        const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${mistralApiKey}`
            },
            body: JSON.stringify({
                model: "mistral-tiny",
                messages: [
                    { role: "system", content: "You are a programming assistant. Explain errors in simple terms and suggest solutions." },
                    { role: "user", content: `I got this error in my code: ${errorMessage}. How can I fix it?` }
                ]
            })
        });

        const result = await response.json();
        const aiResponse = result.choices?.[0]?.message?.content || "AI couldn't analyze the error.";
        output.innerText += `\n\nüí° AI Suggestion:\n${aiResponse}`;

    } catch (error) {
        output.innerText += "\n\n‚ö†Ô∏è AI Analysis Failed.";
        console.error("AI Analysis Error:", error);
    }
}


        fetchKeys();
    </script>
</body>
</html>
